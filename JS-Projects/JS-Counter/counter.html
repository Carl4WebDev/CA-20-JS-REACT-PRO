<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title> Counter </title>
</head>
<body>

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-md-6 text-center" >
                <h1>Javascript counter! </h1>
                <h1 id="number"> 0 </h1>

                <button class="btn btn-green" onclick="increment()"> Increment </button>
                <button class="btn btn-red" onclick="decrement()"> Decrement</button>
                <button class="btn btn-blue" onclick="neutral()"> Neutral </button>
            </div>

        </div>

    </div>


    <script src="counter.js"></script>
</body>
</html>
